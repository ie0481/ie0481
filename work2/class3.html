<h3>Using CSS to Style an HTML Form </h3>



<section>

    <form action="#">
        <label for="fname">First Name</label>
        <input id="fname" type="text" name="firstname" placeholder="Your first name...">
        <label for="mname">Middle Name</label>
        <input id="mname" type="text" name="middlename" placeholder="Your middle name...">
        <label for="lname">Last Name</label>
        <input id="lname" type="text" name="lastname" placeholder="Your last name...">

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="Australia">Australia</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
            <option value="Canada">Canada</option>
        </select>

        <label for="male">male</label>
        <input id="male" type="checkbox" name="male">

        <label for="fmale">female</label>
        <input id="fmale" type="checkbox" name="fmale">
    <br>
        <label for="pwd">Password</label>
        <input type="password" name="mypassword" id="pwd" placeholder="Your password...">

        <input type="submit" value="submit">
        
       
    </form>

</section>
